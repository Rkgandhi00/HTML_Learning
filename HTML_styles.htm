<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Styles</title>
    </head>
    <body>
        <p style="color: red;">I am Red.</p>
        <p style="color: blue;"> I am Blue.</p>
        <p style="font-size: 30px;">My font size is bigger.</p>
        <p style="background-color: cadetblue;">I have strong background.</p>
        <p style="font-family: sans-serif;">I have sans serif as a font family for this paragraph.</p>
        <p style="font-size: 100%;">I have big font size.</p>
        <p style="text-align: center;">This text is aligned in centre.</p>
    </body>
</html>
